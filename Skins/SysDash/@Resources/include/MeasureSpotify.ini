[MeasureState]
Measure=Plugin
Plugin=NowPlaying
Playername=Spotify
PlayerType=State

[MeasureNowPlaying]
Measure=Plugin
Plugin=NowPlaying.dll
Playername=Spotify
PlayerType=State
UpdateDivider=150

[MeasureTrack]
Measure=Plugin
Plugin=SpotifyPlugin
Type=TrackName
Substitute="":"#NoTrackNameText#"
UpdateDivider=150

[MeasureArtist]
Measure=Plugin
Plugin=SpotifyPlugin
Type=ArtistName
Substitute="":"#NoArtistNameText#"
UpdateDivider=150

[MeasureCover]
Measure=Plugin
Plugin=SpotifyPlugin
Type=AlbumArt
Res=640
CoverPath=#@#images\cover.png
UpdateDivider=10

[MeasureStateButton]
Measure=Plugin
Plugin=SpotifyPlugin
Type=Playing
Substitute="0":"Play","1":"Pause","2":"Play"

[MeasureProgress]
Measure=Plugin
Plugin=SpotifyPlugin
Type=Progress
AverageSize=20

[MeasurePosition]
Measure=Plugin
Plugin=SpotifyPlugin
Type=Position


[MeasureProcess]
Measure=Plugin
Plugin=Process
ProcessName=Spotify.exe
IfBelowValue=1
IfBelowAction=!RainmeterHideFade
IfAboveValue=0
IfAboveAction=!RainmeterShowFade
Disabled=#DisableAutoHideSkin#
UpdateDivider=200